<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.css">
    <title>bootstrap学习4</title>
</head>

<body>

<div class="well">
    <p>
        well:会有一个很大的边距,正如现在这样
    </p>
    <p>
        <button class="btn btn-default btn-lg">btn-default btn-lg</button>
        <button class="btn btn-primary btn-sm">btn-primary btn-sm</button>
        <button class="btn btn-danger btn-xs">btn-danger btn-xs</button>
    </p>
    <p>
        <button class="btn btn-warning">btn-warning</button>
        <button class="btn btn-info">btn-info</button>
    </p>
    <p>
        <a href="http://www.baidu.com" class="btn btn-danger">断网测试</a>
    </p>
    <p>
        <input type="submit" class="btn btn-danger btn-block" value="提交 btn-block">
    </p>
    <p>
        <button class="btn btn-default">btn-default</button>
        <button class="btn btn-default active">btn-default active</button>
        <button class="btn btn-default">btn-default</button>
        <button disabled="disabled" class="btn btn-default">btn-default disabled</button>
    </p>
    <p>
        重点：btn btn-default btn-primary btn-danger active
    </p>
</div>

<div class="well">
    <p>
        按钮组:btn-group横向，btn-group-vertical纵向，通过btn-group-lg/sm/xs整体控制大小
    </p>
    <p>
        <div class="btn-group btn-group-lg">
            <button class="btn btn-default">戳我</button>
            <button class="btn btn-default">戳我</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default">戳我</button>
            <button class="btn btn-default">戳我</button>
            <button class="btn btn-default">戳我</button>
        </div>
        <div class="btn-group btn-group-sm">
            <button class="btn btn-default">戳我</button>
            <button class="btn btn-default">戳我</button>
        </div>
        <div class="btn-group btn-group-xs">
            <button class="btn btn-default">戳我</button>
            <button class="btn btn-default">戳我</button>
        </div>
    </p>
    <p>
        <div class="btn-group-vertical btn-group-xs">
            <button class="btn btn-default">戳我</button>
            <button class="btn btn-default">戳我</button>
            <button class="btn btn-default">戳我</button>
        </div>
    </p>

</div>

</body>
</html>
