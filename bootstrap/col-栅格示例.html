    <h3>响应式 | 栅格系统</h3>
    bootstrap的栅格系统会将该元素的父级元素宽度视为12份，最小的宽度为父级元素的1/12
</div>

<div class="col-sm-4" >
    <h3>响应式 | 栅格系统</h3>
    栅格系统写法是col-??-?? ，第一个参数表示栅格按何种尺寸来进行响应式布局 有四个备选参数：lg、md、sm、xs 对应大宽度（1200+）、中宽度（992+）、小宽度（768+）、超小宽度（768-）。常用中宽度 和小宽度
</div>
<div class="col-sm-4" >
