<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue实例</title>
  <script src="vue.min.js"></script>
</head>
<body>
  <!-- ##################### 一个利用vue输出的变量-->
  <div id = "app-1">{{ username }}</div>

  <script>
    var app1 = new Vue({
      el: '#app-1',
      data: {
        username: "Maythelos"
      }
    })

    // app1._data.username = "123"
  </script>
  <!-- ##################### -->

  <!-- ##################### created钩子，用来在实例创建之后执行代码 -->
    <div id = "app-2">{{username}}</div>

    <script>
      var app2 = new Vue({
        el: '#app-2',
        data: {
          username: "Maythelos"
        },
        created: function () {
          this._data.username = "Hello，Maythelos"
        }
      })
    </script>
  <!-- ##################### -->

</body>
</html>
