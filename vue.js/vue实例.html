<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue实例</title>
  <script src="vue.min.js"></script>
</head>
<body>
  <!-- ##################### 一个利用vue输出的变量-->
  <div id = "app-1">{{ username }}</div>

  <script>
    var app1 = new Vue({
      el: '#app-1',
      data: {
        username: "Maythelos"
      }
    })

    // app1._data.username = "123"
  </script>
  <!-- ##################### -->

  <!-- ##################### Vue生命周期 -->
    <div id = "app-2">{{username}}</div>

    <script>
      var app2 = new Vue({
        el: '#app-2',
        data: {
          username: "Maythelos"
        },
        beforeCreate: function () {
          // 此时对象还未建立 故而username还未定义
          console.log('before app2 create')
        },
        created: function () {
          // 此时对象已经建立 username定义为"Maythelos"
          console.log('app2 is created')
        },
        beforeMount: function () {
          // 对象载入前
          console.log('before app2 Mount')
        },
        mounted: function () {
          // 对象载入后
          console.log('app2 is mounted')
        },
        beforeUpdate: function () {
          // 数据更新前
          console.log('before app2 update')
        },
        updated: function () {
          // 数据更新后
          console.log('app2 is updated')
        },
        beforeDestroy: function () {
          // 实例销毁前
          console.log('before app2 destroy')
        },
        destroyed: function () {
          // 实例销毁后
          console.log('app2 is distroyed')
        }
      })
      app2._data.username = "HELLO1"
      // app2.$destroy()
      // 若有销毁命令在同一个作用域下 ，销毁命令优先级高！
    </script>
  <!-- ##################### -->

</body>
</html>
