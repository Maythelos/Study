<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="demo">
    <p>{{message}}</p>
    <input v-model="message">
  </div>
</body>
<script src="vue.min.js"></script>
<script>
  var demo = new Vue({
    el: "#demo",
    data: {
      message: 'hello vue.js!'
    }
  });
</script>
</html>
